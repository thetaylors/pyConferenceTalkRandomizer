<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><script src="talks.js"></script><script>talk_url = () => talks[Math.floor(Math.random() * talks.length)];set_talk_link = () => document.getElementById("talk_link").href = talk_url();split_url = talks[0].split('/');
if (split_url.length > 1) {
  year = split_url[split_url.length - 3];

  console.log('Unable to split the latest talk url.');
}
console.log(year + ' ' + month);
</script></head><body><div class="container"><h1>Conference Talk Randomizer</h1><hr /><p>Instructions...</p><p><a href="" id="talk_link">Click here to open a talk</a></p><p><input type="button" onclick="set_talk_link()" value="Click to get a different random talk" /></p><script>set_talk_link();</script></div></body></html>
